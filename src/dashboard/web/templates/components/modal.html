<div class="modal-backdrop" data-close-modal>
  <article class="modal-card" role="dialog" aria-modal="true" aria-label="{{ widget_title }}" onclick="event.stopPropagation();">
    <header class="modal-header">
      <h2>{{ widget_title }}</h2>
      <button class="modal-close" type="button" data-close-modal>Close</button>
    </header>
    <div class="modal-body">
      <p>Expanded view for <strong>{{ widget_name }}</strong> is scaffolded.</p>
      <p>Detailed widget rendering is implemented in later steps.</p>
    </div>
    <footer class="modal-footer">Updated {{ updated_at }}</footer>
  </article>
</div>
