<section class="tile" id="tile-sports" hx-get="/partials/sports" hx-trigger="every 10m" hx-swap="outerHTML">
  <header class="tile-header">
    <h2>Sports</h2>
    <button class="tile-action" type="button" data-open-modal="sports">Expand</button>
  </header>
  <div class="tile-body">
    <ul class="placeholder-list">
      <li>No scores loaded yet.</li>
    </ul>
  </div>
  <footer class="tile-footer">Updated {{ updated_at or generated_at }}</footer>
</section>
